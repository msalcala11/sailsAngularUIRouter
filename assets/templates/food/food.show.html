<h3 class="fade" ng-class="{in: food.name.length}">{{food.name}}</h3>
<p class="fade" ng-class="{in: food.cals}">{{food.cals}} kcals</p>
<hr>
<a ui-sref="food.edit({foodId: food.id})" type="submit" class="btn btn-warning fade" ng-class="{in: true}">Edit</a>
<a href ng-click="removeFood()" class="btn btn-danger fade" ng-class="{in: true}">Delete</a>
