<div ng-controller="FileUploadController">
	<form>
	    <!-- <input type="file" id="userPhotoInput" name="userPhoto" /> -->
	    <!-- <input type="file" ng-file-select="uploadFile($files)" /> -->
	    <span class="btn btn-info btn-file">Upload<input type="file" ng-file-select="onFileSelect($files)" ></span>
	    <!-- <input type="submit" value="upload" > -->
	</form>
	</br>
	<p><strong>{{progress}}%</strong></p>
	<img ng-src="{{path}}" ng-show="path">
	<p>{{files[0].name}}</p>
	<div class="progress progress-striped">
	  <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%">
	    <span class="sr-only">20% Complete</span>
	  </div>
	</div>
</div>

<!-- our responsive thumbnails -->
<div class="container">
<div id="links">
    <a href="images/lightbox/1.jpg" title="Banana" data-gallery>
        <img src="images/lightbox/1.jpg" alt="Banana" class="myThumbnail">
    </a>
    <a href="images/lightbox/2.jpg" title="Apple" data-gallery>
        <img src="images/lightbox/2.jpg" alt="Apple" class="myThumbnail">
    </a>
    <a href="images/lightbox/3.jpg" title="Orange" data-gallery>
        <img src="images/lightbox/3.jpg" alt="Orange" class="myThumbnail">
    </a>
</div>
</div>

<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls" data-use-bootstrap-modal="false">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body next"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left prev">
                        <i class="glyphicon glyphicon-chevron-left"></i>
                        Previous
                    </button>
                    <button type="button" class="btn btn-primary next">
                        Next
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
